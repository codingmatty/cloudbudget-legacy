<div class="table-responsive">
  <table class="table table-condensed">
    <colgroup>
      <col style="width:13%;" />
      <col style="width:25%;" />
      <col style="width:12%;" />
      <col style="width:16%;" />
      <col style="width:4%;" />
      <col style="width:16%;" />
      <col style="width:6%;" />
      <col style="width:6%;" />
    </colgroup>
    <thead>
      <th class="text-center">Date</th>
      <th class="text-center">Payee</th>
      <th class="text-center">Amount</th>
      <th class="text-center">Account</th>
      <th class="text-center">Cleared</th>
      <th class="text-center">Tag</th>
      <th></th>
      <th></th>
    </thead>
    <tbody>
      <tr ng-show="tCtrlr.showFormRow">
        <td>
          <input type="date" name="date" 
                 ng-model="tCtrlr.currentTransaction.date" 
                 class="form-control" />
        </td>
        <td>
          <input type="text" name="payee" 
                 ng-model="tCtrlr.currentTransaction.payee" 
                 class="form-control" 
                 placeholder="Payee"/>
        </td>
        <td>
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="number" name="amount" 
                   ng-model="tCtrlr.currentTransaction.amount" 
                   class="form-control" 
                   placeholder="0.00"/>
          </div>
        </td>
        <td>
          <input type="text" name="account" 
                 ng-model="tCtrlr.currentTransaction.account" 
                 class="form-control"
                 placeholder="Account"/>
        </td>
        <td class="text-center">
          <input type="checkbox" name="cleared" 
                 ng-model="tCtrlr.currentTransaction.cleared" 
                 />
        </td>
        <td class="text-center">
          <div class="btn-group">
            <label class="btn btn-info btn-xs" btn-radio="'count'"
                   ng-model="tCtrlr.currentTransaction.tag">Count</label>
            <label class="btn btn-info btn-xs" btn-radio="'dontcount'"
                   ng-model="tCtrlr.currentTransaction.tag">Don't Count</label>
            <label class="btn btn-info btn-xs" btn-radio="'bill'"
                   ng-model="tCtrlr.currentTransaction.tag">Bill</label>
          </div>
        </td>
        <td class="text-center">
          <button type="submit" class="btn btn-default" 
                  ng-click="tCtrlr.saveTransaction(tCtrlr.currentTransaction)">
            Submit
          </button>
        </td>
        <td class="text-center">
          <button type="submit" class="btn btn-default" 
                  ng-click="tCtrlr.cancelForm()">
            Cancel
          </button>
        </td>
      </tr>
      <tr ng-repeat="transaction in tCtrlr.transactions | orderBy:tCtrlr.orderTransactions">
        <td class="text-center">{{transaction.date | date}}</td>
        <td class="text-center">{{transaction.payee}}</td>
        <td class="text-center">{{transaction.amount | currency}}</td>
        <td class="text-center">{{transaction.account}}</td>
        <td class="text-center"><input type="checkbox" style="height:100%;" ng-model="transaction.cleared" disabled></td>
        <td class="text-center">
          <div ng-switch="transaction.tag">
            <button ng-switch-when="count" class="btn btn-danger btn-sm" style="width:50%;" disabled>Count</button>
            <button ng-switch-when="dontcount" class="btn btn-default btn-sm" style="width:50%" disabled>Don't Count</button>
            <button ng-switch-when="bill" class="btn btn-warning btn-sm" style="width:50%" disabled>Bill</button>
            <button ng-switch-default class="btn btn-success btn-sm" style="width:50%" disabled>Credit</button>
          </div>
        </td>
        <td class="text-center">
          <a ng-click="tCtrlr.editTransaction(transaction)"> 
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
        </td>
        <td class="text-center">
          <a ng-click="tCtrlr.deleteTransaction(transaction)"> 
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
