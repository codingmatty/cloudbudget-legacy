<table class="table">
  <thead>
    <th>Date</th>
    <th>Payee</th>
    <th>Amount</th>
    <th>Account</th>
    <th>Cleared</th>
    <th></th>
  </thead>
  <tbody>
    <tr ng-repeat="transaction in tCtrlr.transactions">
      <td>{{transaction.date}}</td>
      <td>{{transaction.payee}}</td>
      <td>{{transaction.amount}}</td>
      <td>{{transaction.account}}</td>
      <td>{{transaction.cleared}}</td>
      <td>
        <a ng-click="tCtrlr.editTransaction(transaction._id)"> 
          <span class="glyphicon glyphicon-pencil"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
