<form name="transactionForm" class="form" novalidate>
  <div class="form-group">
    <label for="date" class="control-label">Date:</label>
    <input type="date" name="date" 
           ng-model="tCtrlr.currentTransaction.date" 
           class="form-control" />
  </div>

  <div class="form-group">
    <label for="payee" class="control-label">Payee:</label>
    <input type="text" name="payee" 
           ng-model="tCtrlr.currentTransaction.payee" 
           class="form-control" />
  </div>

  <div class="form-group">
    <label for="amount" class="control-label">Amount:</label>
    <input type="number" name="amount" 
           ng-model="tCtrlr.currentTransaction.amount" 
           class="form-control" />
  </div>

  <div class="form-group">
    <label for="account" class="control-label">Account:</label>
    <input type="text" name="account" 
           ng-model="tCtrlr.currentTransaction.account" 
           class="form-control" />
  </div>

  <div class="checkbox">
    <label class="">
      <input type="checkbox" name="cleared" 
             ng-model="tCtrlr.currentTransaction.cleared"
             class="" /> Cleared
    </label>
  </div>

  <div class="form-group">
    <label class="radio-inline">
      <input type="radio" name="tag-count" value="count"
             ng-model="tCtrlr.currentTransaction.tag" 
             class="btn btn-primary" />
      Count
    </label>
    <label class="radio-inline">
      <input type="radio" name="tag-dontcount" value="dontcount" 
             ng-model="tCtrlr.currentTransaction.tag" 
             class="btn btn-primary" />
      Don't Count
    </label>
    <label class="radio-inline">
      <input type="radio" name="tag-bill" value="bill" 
             ng-model="tCtrlr.currentTransaction.tag" 
             class="btn btn-primary" />
      Bill
    </label>
  </div>

  <button type="submit" class="btn btn-default" 
          ng-click="tCtrlr.saveTransaction(tCtrlr.currentTransaction)">
    Submit
  </button>
</form>
