<div class="form-horizontal">
  <div class="form-group">
    <label for="date" class="col-sm-3 control-label">Date</label>
    <div class="col-sm-9">
      <input type="date" name="date" 
             ng-model="transactionVm.currentTransaction.date" 
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label for="payee" class="col-sm-3 control-label">Payee</label>
    <div class="col-sm-9">
      <input type="text" name="payee" 
             ng-model="transactionVm.currentTransaction.payee" 
             class="form-control" 
             placeholder="Payee"/>
    </div>
  </div>
  <div class="form-group">
    <label for="amount" class="col-sm-3 control-label">Amount</label>
    <div class="col-sm-9">
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="number" name="amount" 
               ng-model="transactionVm.currentTransaction.amount" 
               class="form-control" 
               placeholder="0.00"/>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="account" class="col-sm-3 control-label">Account</label>
    <div class="col-sm-9">
      <input type="text" name="account" 
             ng-model="transactionVm.currentTransaction.account" 
             class="form-control"
             placeholder="Account"/>
    </div>
  </div>
  <div class="form-group">
    <label for="cleared" class="col-sm-3 control-label">Cleared</label>
    <div class="col-sm-9">
      <input type="checkbox" name="cleared" 
             ng-model="transactionVm.currentTransaction.cleared" />
    </div>
  </div>
  <div class="form-group">
    <label for="tag" class="col-sm-3 control-label">Tag</label>
    <div class="col-sm-9">
      <select id="tag" class="form-control" ng-model="transactionVm.currentTransaction.tag">
        <option value="count">Count</option>
        <option value="dontcount">Don't Count</option>
        <option value="bill">Bill</option>
        <option value="credit">Credit</option>
      </select>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="transactionVm.saveTransaction(transactionVm.currentTransaction)">Save</button>
  <button class="btn btn-warning" ng-click="transactionVm.cancelForm()">Cancel</button>
</div>
