<div ng-controller="PlanningController as planvm"
     class="panel panel-primary" >
  <div class="panel-heading">
    <h3 class="panel-title">Monthly Plan</h3>
  </div>
  <div class="panel-body">
    <form name="planningForm" class="form form-horizontal" novalidate>
      <div class="form-group">
        <label for="monthly-income" class="col-md-2 control-label">Monthly Income:</label>
        <div class="col-md-10 input-group">
          <span class="input-group-addon">$</span>
          <input type="number" name="monthly-income" 
                 ng-model="planvm.currentPlan.monthlyIncome" 
                 class="form-control" step="0.01"
                 placeholder="0.00"/>
        </div>
      </div>
      <div class="form-group">
        <label for="monthly-bills" class="col-md-2 control-label">Monthly Bills:</label>
        <div class="col-md-10 input-group">
          <span class="input-group-addon">$</span>
          <input type="number" name="monthly-bills" 
                 ng-model="planvm.currentPlan.monthlyBills" 
                 class="form-control"  step="0.01"
                 placeholder="0.00"/>
        </div>
      </div>
      <div class="form-group">
        <label for="monthly-savings" class="col-md-2 control-label">Monthly Savings:</label>
        <div class="col-md-10 input-group">
          <span class="input-group-addon">$</span>
          <input type="number" name="monthly-savings" 
                 ng-model="planvm.currentPlan.monthlySavings" 
                 class="form-control" step="0.01"
                 placeholder="0.00"/>
        </div>
      </div>
      <hr>
      <div class="form-group">
        <label for="monthly-spendable" class="col-md-2 control-label">Monthly Spendable:</label>
        <div class="col-md-10 input-group">
          <span class="input-group-addon">$</span>
          <input type="number" name="monthly-spendable" 
                 ng-value="planvm.calculateSpendable(planvm.currentPlan)" 
                 class="form-control" readonly/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-default" 
                ng-click="planvm.savePlan(planvm.currentPlan)">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
